<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <div id="header">To Do Or Not To Do</div>
        <div id="navBar">
            <div id="createListBtn">
                
                    <dialog id="newListDialog">
                        <legend>Add new list</legend>
                        <p>                                
                            <label for="titleList">List name</label>
                            <input type="text" name="task_title" id="titleList">
                        </p>
                        <button id="newListBtn" type="submit">Create New List</button>
                        <button id="cancelListBtn" type="reset">Cancel</button>
                    </dialog>
            </div>
            
                <div id = "newList" class="newList">
                    Create New List
                    <img class="newListBtn btn" src="./Images/plusSquare.svg" alt="">
                </div>  
            
            <ul id="toDoLists">
            </ul>
        </div>
        <div id="content">
            <div id="content_Head">
                <div id="addNew">
                    New To-Do-Task
                    <input id="add_btn" type="image" src="./Images/plus-thick.svg" alt="">
                    <dialog id="dialogFormTask">
                        <form id="newTaskForm" class="hide form newTask" method="dialog">
                            <p>
                                <label for="title">Task</label>
                                <input type="text" name="task_title" id="title">
                            </p>
                            <p>
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description">
                            </p>
                            <p>
                                <label for="dueDate">Due Date</label>
                                <input type="date" name="dueDate" id="dueDate">
                            </p>
                            <p>
                                <fieldset>
                                   <legend>Priority</legend> 
                                   <div>
                                    <input type="radio" name="radio" id="priorityHigh">
                                    <label for="priorityHigh">High</label>
                                   </div>
                                   <div>
                                    <input type="radio" name="radio" id="priorityMedium">
                                    <label for="priorityMedium">Medium</label>
                                   </div>
                                   <div>
                                    <input type="radio" name="radio" id="priorityLow">
                                    <label for="priorityLow">Low</label>
                                   </div>                               
                                </fieldset>                            
                            </p>
                            <p>
                                <label for="to_do_list">To-Do-List</label>
                                <select name="to-do-list" id="to_do_list">
                                </select>
                            </p>
                            <p>
                                <button id="newTaskBtn" type="submit">Create New Task</button>
                                <button id="cancelTaskBtn" type="reset">Cancel</button>
                            </p>
                           
                        </form>
                    </dialog>
                    
                </div>
            </div>
            <div id="contentCards">

            </div>
            
        </div>
    </div>
</body>
</html>
